<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fica cadastral</title>

    <style>

        main {
            width: 700px;
            margin: auto;
        }

        h2 {
            text-align: center;
        }

        table {
            font-family: Arial, Helvetica, sans-serif;
            margin-top: 10px;
            margin-left: 50px;
            margin-right: 50px;

            padding: 2px;
            width: 600px;
            border: 1px solid black;

        }

        .input {
            width: 486px;
        }

        #botao {
            text-align: center;
            margin-top: 50px;
        }
    </style>
</head>
<body>
    <main>
        <h2>Ficha cadastral</h2>

        <form action="cadastro.php" method="get" autocomplete="on">

            <table>
                <tbody>
                    <tr>
                        <td><label for="inome">Nome:</label></td>
                        <td colspan="3"><input type="text" name="nome" id="inome" class="input" placeholder="Seu nome completo" required minlength="2"></td>
                    </tr>

                    <tr>
                        <td><label for="irg">RG:</label></td>
                        <td><input type="number" name="rg" id="irg" required placeholder="Ex: xxxxxxxxx" max="9" ></td>
                        <td><label for="icpf">C.P.F:</label></td>
                        <td><input type="number" name="cpf" id="icpf" required placeholder="Ex: xxxxxxxxxx" max="11" ></td>
                    </tr>

                    <tr>
                        <td><label for="iendereco">Endereço:</label></td>
                        <td colspan="3"><input type="text" name="endereco" id="iendereco" class="input" required></td>
                    </tr>

                    <tr>
                        <td><label for="isexo">Sexo:</label></td>

                        <td>
                            <select name="sexo" id="isexo" required>
                                <option value="" selected>---escolha---</option>
                                <option value="M">Masculino</option>
                                <option value="F">Feminino</option>
                            </select>
                        </td>

                        <td><label for="inascimento">Data nascimento:</label></td>

                        <td><input type="date" name="nascimento" id="inascimento" required></td>
                        
                    </tr>

                    <tr>
                        <td><label>Estado Civil</label></td>

                        <td>
                            <input type="radio" name="civil" id="isolteiro">
                            <label for="isolteiro">Solteiro(a)</label>
                        </td>

                        <td>
                            <input type="radio" name="civil" id="icasado">
                            <label for="icasado">Casado(a)</label>
                        </td>

                        <td>
                            <input type="radio" name="civil" id="iviuvo">
                            <label for="iviuvo">Viúvo(a)</label>
                        </td>
                    </tr>
                    
                    <tr>
                        <td id="botao" colspan="2"><input type="submit" value="Enviar"></td>
                        <td id="botao" colspan="2"><input type="reset" value="Limpar Dados"></td>
                    </tr>
                </tbody>
            </table>

        </form>
    </main>
</body>
</html>
