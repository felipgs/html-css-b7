<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta property="og:url" content="Preencher com a url do site"/>
    <meta property="og:type" content="Informar o tipo de mídia do conteúdo (article/product)" />
    <meta property="og:title" content=" Titulo do artigo" />
    <meta property="og:description" content="Uma breve descrição do conteúdo" />
    <meta property="og:image" content="URL da imagem que será exibida" />

    <title>Social Sharing</title>
</head>
<body>
    <h1>Testando o social sharing</h1>
    <p>Exemplo de como usar as tags meta para social sharing (configurar como um link vai aparecer ao ser compartilhado)</p>
    <p>https://developers.facebook.com/docs/sharing/webmasters#basic</p>
</body>
</html>
