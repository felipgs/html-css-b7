<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagem responsiva</title>

    <style>
        * {
            margin: 0px;
            padding: 0px;
            box-sizing: border-box;
        }

        main {
            background-color: #eee;
            width: 600px;
            margin: auto;
        }

        main > img {
            margin-left: 50px;
            width: 500px;
            height: 500px;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <main>
        <img src="imagens/background.jpg">
    </main>
</body>
</html>
