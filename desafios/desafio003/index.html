<body>
    <main>
        <div class="container">

            <div class="login">
                <h1>Welcome Back!</h1>
                <p>
                    To keep connected with us
                </p>
                <p>
                    please login with your personal info
                </p>
                <button id="signin" type="submit"><a href=""#>SIGN IN</a></button>
            </div>

            <div class="form">
                <h1>Create Account</h1>

                <div class="social">

                    <img src="imagens/social-facebook-icon.png" alt="Logo Facebook">

                    <img src="imagens/social-google-plus-icon.png" alt="Logo Google+">

                    <img src="imagens/social-linkedin-icon.png" alt="Logo Linkedin">

                </div>

                <p>
                    Or use your e-mail for registration:
                </p>

                <form action="cadastro.php" method="get" autocomplete="on">

                    <div class="name">
                        <span class="material-symbols-outlined">person</span>
                        <input type="text" name="nome" id="inome" placeholder="Name" minlength="2" required>
                    </div>

                    <div class="mail">
                        <span class="material-symbols-outlined"> mail</span>
                        <input type="email" name="email" id="iemail" placeholder="Email" autocomplete="email" required>
                    </div>

                    <div class="password">
                        <span class="material-symbols-rounded">lock</span>
                        <input type="password" name="senha" id="isenha" placeholder="Password" minlength="6" maxlength="20" required>
                    </div>

                    <button class="signup">
                        <input type="submit" value="SIGN UP">
                    </button>

                </form>

            </div>

        </div>
    </main>
    <footer>
